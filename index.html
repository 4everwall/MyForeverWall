<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForeverWall - Leave Your Mark, For Eternity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffffff, #f9f9f9);
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
        }
        header {
            background: linear-gradient(45deg, #d4af37, #c89b30, #b8860b);
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .grid-item {
            background: #f0f0f0;
            color: black;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            word-wrap: break-word;
            max-height: 150px;
            overflow: hidden;
            text-shadow: none;
        }
        .premium {
            background: linear-gradient(45deg, #ffd700, #ffcc00, #ffb700) !important;
            color: white !important;
            font-weight: bold;
            border: 2px solid #b8860b;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.6);
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .dark-mode .grid-item {
            background: #333;
            color: white;
        }
        .dark-mode .premium {
            background: linear-gradient(45deg, #ffcc00, #ffb700, #e6a700) !important;
        }
        .message-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            overflow-wrap: break-word;
            color: black;
        }
        .message-popup.dark {
            background: #222;
            color: white;
        }
        button {
            background: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #333;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .premium-button {
            background: linear-gradient(45deg, #ffd700, #ffcc00, #ffb700) !important;
            font-weight: bold;
            border: 2px solid #b8860b;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body>
    <header>MyForeverWall - Leave Your Mark, For Eternity</header>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <h2>Reserve Your Spot on the Wall</h2>
        <p>Be one of the first to leave your mark. Limited spots available!</p>
        
        <div class="grid" id="messageGrid"></div>
        
        <div class="submission-form">
            <input type="text" id="userMessage" placeholder="Enter your message (max 200 chars)" maxlength="200" required>
            <input type="file" id="userImage" accept="image/*">
            <button onclick="addMessage(false)">Submit Message</button>
            <button class="premium-button" onclick="addMessage(true)">Reserve Premium Spot</button>
        </div>
        
        <div class="social-buttons">
            <button onclick="share()">Share Your Spot</button>
        </div>
    </div>
    <div id="messagePopup" class="message-popup">
        <p id="popupText"></p>
        <button onclick="closePopup()">Close</button>
    </div>
</body>
</html>
