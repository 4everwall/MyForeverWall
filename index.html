<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForeverWall - Leave Your Mark, For Eternity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffffff, #f9f9f9);
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
        }
        header {
            background-color: gold;
            padding: 20px;
            color: royalblue;
            font-size: 24px;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .grid-item {
            background-color: royalblue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            word-wrap: break-word;
            max-height: 150px;
            overflow: hidden;
        }
        .premium {
            background-color: gold !important;
            color: black !important;
            font-weight: bold;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .signup, .submission-form {
            margin-top: 30px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid gold;
        }
        button {
            background-color: gold;
            color: royalblue;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #d4af37;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .dark-mode {
            background: #121212;
            color: #fff;
        }
        .message-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            overflow-wrap: break-word;
        }
        .message-popup.dark {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>MyForeverWall - Leave Your Mark, For Eternity</header>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <h2>Reserve Your Spot on the Wall</h2>
        <p>Be one of the first to leave your mark. Limited spots available!</p>
        
        <div class="grid" id="messageGrid"></div>
        
        <div class="submission-form">
            <input type="text" id="userMessage" placeholder="Enter your message (max 200 chars)" maxlength="200" required>
            <input type="file" id="userImage" accept="image/*">
            <button onclick="addMessage()">Submit Message</button>
            <button onclick="addPremiumMessage()">Reserve Premium Spot</button>
        </div>
        
        <div class="social-buttons">
            <button onclick="share()">Share Your Spot</button>
        </div>
    </div>
    <div id="messagePopup" class="message-popup">
        <p id="popupText"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                toggleDarkMode();
            }
        });

        function addMessage(premium = false) {
            const userMessage = document.getElementById("userMessage").value;
            const userImage = document.getElementById("userImage").files[0];
            
            if (userMessage.trim() || userImage) {
                const div = document.createElement("div");
                div.classList.add("grid-item");
                if (premium) div.classList.add("premium");
                
                if (userMessage.trim()) {
                    const text = document.createElement("p");
                    text.innerText = userMessage;
                    div.appendChild(text);
                }
                
                if (userImage) {
                    const img = document.createElement("img");
                    img.src = URL.createObjectURL(userImage);
                    img.style.maxWidth = "100%";
                    img.style.borderRadius = "5px";
                    img.loading = "lazy";
                    div.appendChild(img);
                }
                
                div.onclick = function () {
                    openPopup(userMessage);
                };
                
                document.getElementById("messageGrid").appendChild(div);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.getElementById("messagePopup").classList.toggle("dark");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function openPopup(message) {
            document.getElementById("popupText").innerText = message;
            document.getElementById("messagePopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("messagePopup").style.display = "none";
        }
    </script>
</body>
</html>
