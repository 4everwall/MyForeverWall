<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForeverWall - Leave Your Mark, For Eternity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            color: #fff;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .signup {
            margin-top: 30px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <header>MyForeverWall - Leave Your Mark, For Eternity</header>
    <div class="container">
        <h2>Reserve Your Spot on the Wall</h2>
        <p>Be one of the first to leave your mark. Limited spots available!</p>
        
        <div class="grid">
            <div class="grid-item">Message 1</div>
            <div class="grid-item">Message 2</div>
            <div class="grid-item">Message 3</div>
            <div class="grid-item">Message 4</div>
            <div class="grid-item">Message 5</div>
        </div>
        
        <div class="countdown">Launching in: 30 Days</div>
        
        <div class="signup">
            <input type="email" placeholder="Enter your email" required>
            <button>Join the Waitlist</button>
        </div>
    </div>
</body>
</html>
