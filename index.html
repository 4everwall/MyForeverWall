<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Wall</title>
    <style>
        body {
            background-color: #092442;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #ffc500;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 5px;
            margin-top: 20px;
        }
        .brick {
            background-color: #0d315c;
            border: 2px solid #ffc500;
            padding: 20px 50px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .premium {
            background-color: #ffc500 !important;
            color: #092442;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #092442;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .modal input, .modal textarea, .modal select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .modal button {
            background-color: #ffc500;
            color: #092442;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Forever Wall</h1>
        <p>Leave Your Mark, For Eternity.</p>
        
        <div class="cta">
            <button onclick="openPurchasePopup()">Purchase a Brick</button>
        </div>
        
        <div class="grid" id="wall"></div>
    </div>

    <div class="modal" id="purchaseModal">
        <p>Choose your brick type:</p>
        <button onclick="purchaseBrick('basic')">Basic Brick ($5)</button>
        <button onclick="purchaseBrick('premium')">Premium Brick ($15)</button>
        <button onclick="closePurchasePopup()">Cancel</button>
    </div>

    <div class="modal" id="brickModal">
        <p id="brickContent"></p>
        <select id="privacySetting">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>
        <button onclick="savePrivacySetting()">Save</button>
        <button onclick="closeBrickPopup()">Close</button>
    </div>

    <script>
        const wall = document.getElementById("wall");

        for (let i = 0; i < 100; i++) {
            let brick = document.createElement("div");
            brick.className = "brick";
            brick.textContent = "Brick " + (i + 1);
            brick.onclick = () => expandBrick(brick);
            wall.appendChild(brick);
        }

        function openPurchasePopup() {
            document.getElementById("purchaseModal").style.display = "block";
        }
        function closePurchasePopup() {
            document.getElementById("purchaseModal").style.display = "none";
        }

        function purchaseBrick(type) {
            let bricks = document.querySelectorAll(".brick");
            for (let brick of bricks) {
                if (brick.textContent.includes("Brick")) {
                    brick.textContent = "User Name";
                    if (type === "premium") {
                        brick.classList.add("premium");
                    }
                    closePurchasePopup();
                    return;
                }
            }
            alert("No more bricks available!");
        }

        function expandBrick(brick) {
            document.getElementById("brickContent").textContent = "Full content of " + brick.textContent;
            document.getElementById("brickModal").style.display = "block";
        }
        function closeBrickPopup() {
            document.getElementById("brickModal").style.display = "none";
        }

        function savePrivacySetting() {
            let setting = document.getElementById("privacySetting").value;
            alert("Privacy setting saved as: " + setting);
        }
    </script>
</body>
</html>
