<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Wall</title>
    <style>
        body {
            background-color: #092442;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #ffc500;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 5px;
            margin-top: 20px;
        }
        .brick {
            background-color: #0d315c;
            border: 2px solid #ffc500;
            padding: 20px 50px;
            text-align: center;
            border-radius: 5px;
        }
        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .grid .brick {
                padding: 20px 60px;
            }
            .grid .brick:nth-child(odd) {
                margin-left: 15px;
            }
        }
        @media (max-width: 599px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid .brick {
                padding: 20px 40px;
            }
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background-color: #ffc500;
            color: #092442;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta button:hover {
            background-color: #e0a800;
        }
        .signup {
            margin-top: 20px;
        }
        .signup input {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .signup button {
            background-color: #ffc500;
            color: #092442;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Forever Wall</h1>
        <p>Leave Your Mark, For Eternity.</p>
        
        <div class="cta">
            <button>Join the Wall</button>
        </div>
        
        <div class="grid">
            <div class="brick">Brick 1</div>
            <div class="brick">Brick 2</div>
            <div class="brick">Brick 3</div>
            <div class="brick">Brick 4</div>
            <div class="brick">Brick 5</div>
            <div class="brick">Brick 6</div>
            <div class="brick">Brick 7</div>
            <div class="brick">Brick 8</div>
            <div class="brick">Brick 9</div>
            <div class="brick">Brick 10</div>
            <div class="brick">Brick 11</div>
            <div class="brick">Brick 12</div>
        </div>
        
        <div class="signup">
            <p>Get notified when we launch:</p>
            <input type="email" placeholder="Enter your email">
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
