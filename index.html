<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Wall</title>
    <style>
        body {
            background-color: #092442;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 42px;
            color: #ffc500;
            text-transform: uppercase;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #092442;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 197, 0, 0.8);
            text-align: center;
            width: 72%;
            max-width: 320px;
        }
        .modal h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        .modal input, .modal textarea, .modal select, .modal button, .file-upload-wrapper {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            display: block;
            text-align: center;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
        .modal textarea {
            resize: none;
            height: 221px;
        }
        .modal button, .file-upload-wrapper label {
            background-color: #ffc500;
            color: #092442;
            padding: 12px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #e6b800;
            font-weight: bold;
            text-align: center;
            width: 80%;
        }
        .modal button:hover, .file-upload-wrapper label:hover {
            background-color: #e6b800;
            box-shadow: 0 0 10px rgba(255, 197, 0, 0.7);
        }
        .file-upload-wrapper {
            display: none;
        }
        .file-upload-wrapper input[type="file"] {
            display: none;
        }
        .purchase-button {
            background-color: #ffc500;
            color: #092442;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #e6b800;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 197, 0, 0.7);
        }
        .purchase-button:hover {
            background-color: #e6b800;
            box-shadow: 0 0 15px rgba(255, 197, 0, 1);
        }
        .wall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .brick {
            width: 100px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }
        .basic-brick { background-color: #092442; }
        .premium-brick { background-color: #ffc500; color: #092442; }
        .brick:hover {
            transform: scale(1.2);
        }
        .brick-content {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: scrollText 5s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
    <script>
        function openPurchasePopup() {
            document.getElementById("purchaseModal").style.display = "block";
        }
        function closePurchasePopup() {
            document.getElementById("purchaseModal").style.display = "none";
        }
        function updatePurchaseOptions() {
            let brickType = document.getElementById("brickType").value;
            let fileUpload = document.querySelector(".file-upload-wrapper");
            let isPremium = brickType === "Premium Brick";
            if (fileUpload) fileUpload.style.display = isPremium ? "block" : "none";
        }
    </script>
</head>
<body onload="updatePurchaseOptions()">
    <div class="container">
        <h1>My Forever Wall</h1>
        <p>Leave Your Mark, For Eternity.</p>
        <button class="purchase-button" onclick="openPurchasePopup()">Purchase a Brick</button>
        <div class="wall"></div>
    </div>
    <div class="modal" id="purchaseModal">
        <h2>Purchase a Brick</h2>
        <input type="text" id="brickName" placeholder="Name your brick">
        <textarea id="brickMessage" placeholder="Your Message"></textarea>
        <select id="brickType" onchange="updatePurchaseOptions()">
            <option selected>Choose a Brick</option>
            <option>Basic Brick</option>
            <option>Premium Brick</option>
        </select>
        <div class="file-upload-wrapper">
            <label for="brickImage">Upload Image</label>
            <input type="file" id="brickImage" accept="image/*">
        </div>
        <button class="purchase-button" onclick="addBrick()">Confirm Purchase</button>
        <button onclick="closePurchasePopup()">Close</button>
    </div>
</body>
</html>
