<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForeverWall - Leave Your Mark, For Eternity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffffff, #f9f9f9);
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .grid-item {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .signup {
            margin-top: 30px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ff6600;
        }
        button {
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e55b00;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #ff6600;
            font-weight: bold;
        }
        .dark-mode {
            background: #121212;
            color: #fff;
        }
        .dark-mode .grid-item {
            background-color: #333;
        }
        .dark-mode header {
            background-color: #222;
        }
        .dark-mode button {
            background-color: #ff8800;
        }
        .dark-mode-toggle {
            margin-top: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .message-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .message-modal button {
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>MyForeverWall - Leave Your Mark, For Eternity</header>
    <div class="container">
        <h2>Reserve Your Spot on the Wall</h2>
        <p>Be one of the first to leave your mark. Limited spots available!</p>
        
        <div class="grid" id="messageGrid">
        </div>
        
        <div class="countdown" id="countdown">Launching in: --</div>
        
        <div class="signup">
            <input type="email" placeholder="Enter your email" required>
            <button>Join the Waitlist</button>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="message-modal" id="messageModal">
        <p id="messageContent"></p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const messages = ["Message 1", "Message 2", "Message 3", "Message 4", "Message 5"];
        const messageGrid = document.getElementById("messageGrid");

        messages.forEach(msg => {
            const div = document.createElement("div");
            div.classList.add("grid-item");
            div.innerText = msg;
            div.onclick = () => openModal(msg);
            messageGrid.appendChild(div);
        });

        function openModal(message) {
            document.getElementById("messageContent").innerText = message;
            document.getElementById("messageModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closeModal() {
            document.getElementById("messageModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function updateCountdown() {
            const launchDate = new Date("2025-04-15T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
