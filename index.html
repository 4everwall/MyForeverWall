<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForeverWall - Leave Your Mark, For Eternity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffffff, #f9f9f9);
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .grid-item {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .premium {
            background-color: gold !important;
            color: black !important;
            font-weight: bold;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .signup, .submission-form {
            margin-top: 30px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ff6600;
        }
        button {
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e55b00;
        }
        .social-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>MyForeverWall - Leave Your Mark, For Eternity</header>
    <div class="container">
        <h2>Reserve Your Spot on the Wall</h2>
        <p>Be one of the first to leave your mark. Limited spots available!</p>
        
        <div class="grid" id="messageGrid"></div>
        
        <div class="submission-form">
            <input type="text" id="userMessage" placeholder="Enter your message" required>
            <button onclick="addMessage()">Submit Message</button>
            <button onclick="addPremiumMessage()">Reserve Premium Spot</button>
        </div>
        
        <div class="social-buttons">
            <button onclick="share()">Share Your Spot</button>
        </div>
    </div>

    <script>
        const messages = [];
        const messageGrid = document.getElementById("messageGrid");

        function addMessage() {
            const userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim()) {
                const div = document.createElement("div");
                div.classList.add("grid-item");
                div.innerText = userMessage;
                messageGrid.appendChild(div);
            }
        }

        function addPremiumMessage() {
            const userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim()) {
                const div = document.createElement("div");
                div.classList.add("grid-item", "premium");
                div.innerText = userMessage;
                messageGrid.appendChild(div);
            }
        }

        function share() {
            const shareData = {
                title: 'MyForeverWall',
                text: 'Check out my message on MyForeverWall!',
                url: window.location.href
            };
            navigator.share(shareData).catch(err => console.log('Share failed', err));
        }
    </script>
</body>
</html>
